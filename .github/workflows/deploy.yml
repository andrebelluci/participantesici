name: ðŸ§ª Deploy

on:
  push:
    branches:
      - main

jobs:
  test-deploy:
    name: ðŸ“‚ Deploy
    runs-on: ubuntu-latest

    steps:
    - name: ðŸ”„ Clonar repositÃ³rio
      uses: actions/checkout@v3

    - name: ðŸ“¤ Deploy pasta app/
      uses: SamKirkland/FTP-Deploy-Action@v4.3.4
      with:
        server: ${{ secrets.FTP_HOST }}
        username: ${{ secrets.FTP_USERNAME }}
        password: ${{ secrets.FTP_PASSWORD }}
        server-dir: /app/
        local-dir: ./app/
        exclude: |
          **/storage/uploads/**
          **/storage/logs/**
          **/*.log

    - name: ðŸ“¤ Deploy pasta public_html/
      uses: SamKirkland/FTP-Deploy-Action@v4.3.4
      with:
        server: ${{ secrets.FTP_HOST }}
        username: ${{ secrets.FTP_USERNAME }}
        password: ${{ secrets.FTP_PASSWORD }}
        server-dir: /public_html/
        local-dir: ./public_html/
        exclude: |
          storage/uploads/**
          storage/logs/**
          **/*.log