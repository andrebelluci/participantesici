name: ðŸ§ª Deploy Teste - Pasta Segura

on:
  push:
    branches:
      - main

jobs:
  test-deploy:
    name: ðŸ“‚ Deploy para /teste/ (SEGURO)
    runs-on: ubuntu-latest

    steps:
    - name: ðŸ”„ Clonar repositÃ³rio
      uses: actions/checkout@v3

    - name: ðŸ“¤ Deploy pasta app/ para TESTE
      uses: SamKirkland/FTP-Deploy-Action@v4.3.4
      with:
        server: ${{ secrets.FTP_HOST }}
        username: ${{ secrets.FTP_USERNAME }}
        password: ${{ secrets.FTP_PASSWORD }}
        server-dir: ${{ secrets.FTP_TARGET_DIR }}/teste/app/
        local-dir: ./app/
        exclude: |
          **/storage/uploads/**
          **/storage/logs/**
          **/*.log

    - name: ðŸ“¤ Deploy pasta public_html/ para TESTE
      uses: SamKirkland/FTP-Deploy-Action@v4.3.4
      with:
        server: ${{ secrets.FTP_HOST }}
        username: ${{ secrets.FTP_USERNAME }}
        password: ${{ secrets.FTP_PASSWORD }}
        server-dir: ${{ secrets.FTP_TARGET_DIR }}/teste/public_html/
        local-dir: ./public_html/
        exclude: |
          storage/uploads/**
          storage/logs/**
          **/*.log